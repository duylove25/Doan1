<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Cáo Doanh Thu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .revenue-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin: 30px auto; /* Canh giữa */
        }
        .revenue-container h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .revenue-section {
            margin-bottom: 25px;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            background-color: #fcfcfc;
        }
        .revenue-section h2 {
            color: #34495e;
            margin-top: 0;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .revenue-section p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .revenue-section strong {
            color: #007bff;
            font-size: 1.2em;
        }
        .total-revenue-value {
            color: #28a745 !important; 
            font-weight: bold;
            font-size: 1.5em !important;
        }
        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f0f3f6;
            border-radius: 8px;
            align-items: center;
            flex-wrap: wrap; 
        }
        .filter-section label {
            font-weight: bold;
            color: #555;
        }
        .filter-section input[type="date"],
        .filter-section button {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .filter-section button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .filter-section button:hover {
            background-color: #0056b3;
        }
        .transaction-list {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .transaction-list h2 {
            margin-bottom: 15px;
        }
        .transaction-list ul {
            list-style: none;
            padding: 0;
        }
        .transaction-list li {
            background-color: #fdfdfd;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 10px 15px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95em;
        }
        .transaction-list li:nth-child(odd) {
            background-color: #f9f9f9;
        }
        .transaction-list li span {
            font-weight: normal;
        }
        .transaction-list li .transaction-amount {
            font-weight: bold;
            color: #28a745;
        }
        .empty-message {
            text-align: center;
            color: #888;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Kiểm tra quyền truy cập -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const role = sessionStorage.getItem('role');
            if (role !== 'Quản lý' && role !== 'Thu ngân') {
                document.body.innerHTML = '<p style="text-align:center; margin-top: 50px; font-size: 20px; color: red;">Bạn không có quyền truy cập trang Báo Cáo Doanh Thu.</p>';
            }
        });
    </script>
    <div class="revenue-container">
        <div class="header-logo">
            <img src="image/logo.png" alt="Logo" />
        </div>
        <h1>Báo Cáo Doanh Thu</h1>
        <div class="revenue-chart-section">
            <h2>Biểu Đồ Doanh Thu</h2>
            <canvas id="revenueChart" height="100"></canvas>
            </div>

        <div class="filter-section">
            <label for="startDate">Từ ngày:</label>
            <input type="date" id="startDate">
            <label for="endDate">Đến ngày:</label>
            <input type="date" id="endDate">
            <button id="filterRevenueBtn">Lọc Doanh Thu</button>
            <button id="resetFilterBtn" style="background-color: #6c757d;">Đặt Lại</button>
        </div>

        <div class="revenue-section">
            <h2>Doanh Thu Theo Thời Gian</h2>
            <p>Doanh thu Ngày: <strong id="dailyRevenue">0 VND</strong></p>
            <p>Doanh thu Tuần: <strong id="weeklyRevenue">0 VND</strong></p>
            <p>Doanh thu Tháng: <strong id="monthlyRevenue">0 VND</strong></p>
            <p>Doanh thu Năm: <strong id="yearlyRevenue">0 VND</strong></p>
            <p>Tổng Doanh thu (Theo lọc): <strong id="totalFilteredRevenue" class="total-revenue-value">0 VND</strong></p>
        </div>

        <div class="transaction-list">
            <h2>Lịch Sử Giao Dịch</h2>
            <ul id="transactionList">
                <li class="empty-message">Chưa có giao dịch nào được ghi nhận.</li>
            </ul>
        </div>
        <button id="deleteHistoryBtn" class="delete-history-btn">Xóa Lịch Sử Doanh Thu</button>
        <br>
        <a href="index.html" style="display: block; text-align: center; margin-top: 20px; color: #007bff; text-decoration: none;">Quay lại trang chính</a>
    </div>

    <!-- Script xử lý logic doanh thu -->
    <script src="revenue-script.js"></script>
</body>
</html>
