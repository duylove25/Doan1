<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Món Ăn</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .add-dish-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .add-dish-container h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .form-group input[type="file"] {
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
        }

        .form-group button:hover {
            background-color: #218838;
        }

        #addDishMessage {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        .back-to-home {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .back-to-home:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Kiểm tra quyền truy cập -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const role = sessionStorage.getItem('role');
            if (role !== 'Quản lý') {
                document.body.innerHTML = '<p style="text-align:center; margin-top: 50px; font-size: 20px; color: red;">Bạn không có quyền truy cập trang Thêm Món Ăn.</p>';
            }
        });
    </script>
    <div class="add-dish-container">
        <h1>Thêm Món Ăn Mới</h1>
        <form id="addDishForm">
            <div class="form-group">
                <label for="dishName">Tên món ăn:</label>
                <input type="text" id="dishName" name="dishName" required>
            </div>

            <div class="form-group">
                <label for="dishPrice">Giá:</label>
                <input type="number" id="dishPrice" name="dishPrice" required>
            </div>

            <div class="form-group">
                <label for="dishCategory">Thể loại:</label>
                <select id="dishCategory" name="dishCategory">
                    <option value="Món nướng">Món nướng</option>
                    <option value="Món lẩu">Món lẩu</option>
                    <option value="Món tráng miệng">Món tráng miệng</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dishImage">Hình ảnh:</label>
                <input type="file" id="dishImage" name="dishImage" accept="image/*" required>
            </div>

            <div class="form-group">
                <button type="submit">Thêm Món Ăn</button>
            </div>
        </form>
        <div id="addDishMessage"></div>
        <a href="index.html" class="back-to-home">Quay lại trang chủ</a>
    </div>
    <script src="add_dish.js"></script>
</body>
</html>
